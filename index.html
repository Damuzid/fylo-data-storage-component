<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"/>
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <section class="buttons-container"><!--Buttons container section-->
      <img class="logo" src="./images/logo.svg" alt="Fylo logo">
      <div class="icons">
        <div class="icon-img"> 
          <img class="icon-doc"src="./images/icon-document.svg" alt="choose document">
        </div>
        <div class="icon-img">
          <img class="icon-folder" src="./images/icon-folder.svg" alt="choose folder">
        </div>
        <div class="icon-img">
          <img class="icon-upload" src="./images/icon-upload.svg" alt="start upload">
        </div>
      </div>
    </section>
    <section class="upload-container"><!--Upload container section-->
      <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
      <section class="upload-bar">
        <div class="progress-bar">
          <div class="dot">
          </div>
        </div>
      </section>
      <h2><span>0 GB</span>1000 GB</h2>
      <section class="speech-bubble"><!--Speech bubble section-->
        <p>185 <span>GB Left</span></p>
      </section>
    </section>
  </main>
</body>
</html>
